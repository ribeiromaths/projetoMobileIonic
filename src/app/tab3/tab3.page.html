<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-avatar>
    <img src="https://www.pngarts.com/files/11/Avatar-Free-PNG-Image.png">
  </ion-avatar>

  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Senha</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-button color="success" size="large">Login</ion-button>
  </ion-item>

</ion-content>
